<html>
<head>
  <meta name='viewport' content='initial-scale=1.0, user-scalable=yes' />
  <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBs_hOEFhxymvHXX1Ha7teQrOkssB-lI1o'></script>
  <script type="text/javascript" src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script type='text/javascript'>
        var map;

        function initialize() {
            var mapOptions = {
                zoom: 10,
                center: new google.maps.LatLng(33.6426875, 72.9901717),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            var riderMarker = new google.maps.Marker({
                position: new google.maps.LatLng(33.6950669, 73.0005428),
                map: map,
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
            var driverMarker = new google.maps.Marker({
                position: new google.maps.LatLng(33.643307, 72.989090),
                map: map,
          k      icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
            });

            var markerCluster = new MarkerClusterer(map, [riderMarker, driverMarker], {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div id='map-canvas' style='width: 100%; height: 100%;'></div>
</body>
</html>
